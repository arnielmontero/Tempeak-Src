          <script type="text/javascript" src="cordova.js"></script>
          <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

		   <script>
		   $(document).ready(function (){
		   
				window.history.pushState(null, "", window.location.href);        
				window.onpopstate = function() {
					window.history.pushState(null, "", window.location.href);
				};
				
					var link = window.location.href; 
					var url = new URL(link);
					var keyr = url.searchParams.get("key");
					var idr = url.searchParams.get("id");
															
				if(keyr !== "" && idr !== ""){
					sessionStorage.setItem('key', keyr);
					sessionStorage.setItem('id', idr);
				}					
				var key = sessionStorage.getItem('key');	
				var id = sessionStorage.getItem('id');	
					
					
				
				$("#Register").click(function (e){
					var monday		="", 
						tuesday 	="",
						wednesday	="",
						thursday  	="",
						friday  	="",
						saturday  	="",
						sunday  	="";
						
						
					var experience = $('#experience').val(),
						school = $('#school').val() ,
						graduation = $('#graduation').val(),
						license_number = $('#license_number').val(),
						distance = $('#distance').val(),
						salary = $('#salary').val();	

				
					if($('#Mondayfrom').val() !== "" && $('#Mondayto').val() !=="" ){
						 monday = '"monday":{"from":"'+$('#Mondayfrom').val()+'","to":"'+ $('#Mondayto').val()+'"}';
					}
					if($('#Tuesdayfrom').val() !== "" && $('#Tuesdayto').val() !=="" ){
						 tuesday = '"tuesday":{"from":"'+$('#Tuesdayfrom').val()+'","to":"'+ $('#Tuesdayto').val()+'"}';

					}
					if($('#Wednesdayfrom').val() !== "" && $('#Wednesdayto').val() !=="" ){
						 wednesday = '"wednesday":{"from":"'+$('#Wednesdayfrom').val()+'","to":"'+ $('#Wednesdayto').val()+'"}';

					}
					if($('#Thursdayfrom').val() !== "" && $('#Thursdayto').val() !=="" ){
						 thursday = '"thursday":{"from":"'+$('#Thursdayfrom').val()+'","to":"'+ $('#Thursdayto').val()+'"}';
					}
					if($('#Fridayfrom').val() !== "" && $('#Fridayto').val() !=="" ){
						 friday = '"friday":{"from":"'+$('#Fridayfrom').val()+'","to":"'+ $('#Fridayto').val()+'"}';
					}
					if($('#Saturdayfrom').val() !== "" && $('#Saturdayto').val() !=="" ){
						 saturday = '"saturday":{"from":"'+$('#Saturdayfrom').val()+'","to":"'+ $('#Saturdayto').val()+'"}';
					}
					if($('#Sundayfrom').val() !== "" && $('#Sundayto').val() !=="" ){
						 sunday = '"sunday":{"from":"'+$('#Sundayfrom').val()+'","to":"'+ $('#Sundayto').val()+'"}';
					}		
					
	
					var form_data = new FormData();   
					
						form_data.append('experience',experience);
						form_data.append('school',school);
						form_data.append('graduation',graduation);
						form_data.append('license_number',license_number);
						form_data.append('distance',distance);
						form_data.append('salary',salary);
						form_data.append('monday',monday);
						form_data.append('tuesday',tuesday);
						form_data.append('wednesday',wednesday);
						form_data.append('thursday',thursday);
						form_data.append('friday',friday);
						form_data.append('saturday',saturday);
						form_data.append('sunday',sunday);
						form_data.append('id',id);
						form_data.append('key',key);
						
					<!-- var form_data = "inputState" = inputState; -->
							
				
					if(sessionStorage.getItem("id") !== ""){
								<!-- alert('test'); -->
					
						$.ajax({
								url: hosturl +'reg_contractor_three', // point to server-side PHP script 
								dataType: 'text',  // what to expect back from the PHP script, if anything
								cache: false,
								contentType: false,
								processData: false,
								data: form_data,                         
								type: 'post',
								success: function(data){

									if(data){
										setTimeout(function(){											
											window.location.href="./Profile.html?key="+key;
										}, 0);	
									
									}else{
										alert('Something went wrong.. Please review entry.');
									}
								}
							 });			 
							e.preventDefault();							
					};											
				});							   
		   });
		   
		   </script>
