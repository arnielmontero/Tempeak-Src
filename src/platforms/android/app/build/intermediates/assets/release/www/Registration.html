    <script>
        function setdob(){
			var dobyear = $('.year').val();
			var dobmonth = $('.month').val();
			var dobday = $('.day').val();

			$("#rem").remove();
			if(dobyear != "" && dobmonth != "" && dobday != ""){
				$('#date').val(dobyear +'-'+ dobmonth +'-'+ dobday);
				$('#dobmodal').modal('hide');
			}else{

				$(".error").append("<center><span id='rem'>Please complete the following year month and day.</span></center>");
			}

		}


    </script>
