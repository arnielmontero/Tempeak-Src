			<script>
			
					
			var link = window.location.href; 
			var url = new URL(link);
			var keyr = url.searchParams.get("key");
			sessionStorage.setItem('key',keyr);			
			var key  = sessionStorage.getItem("key");
			
			$('#eclosed').attr('href','./Profile2.html?key='+key);
		
		
			
		
		
			var form_datas = new FormData(); 				
			form_datas.append('key', keyr);
			
				$.ajax({
						url: hosturl +'informationb', // point to server-side PHP script 
						dataType: 'text',  // what to expect back from the PHP script, if anything
						cache: false,
						contentType: false,
						processData: false,
						data: form_datas,                         
						type: 'post',
						success: function(data){				
							datamas(data);	
						}
				 });					

					 
		function datamas(x){

			var info = JSON.parse(x);
			
			$('#address').val(info[0].address);
			$('#zip').val(info[0].zip_code);
			$('#phone').val(info[0].phone);
			$('#business').val(info[0].business_name);
			$('#website').val(info[0].website);
			$('#licensenum').val(info[0].license_number);
			$('#salary').val(info[0].salary);
			$('#userid').val(info[0].user_id);	
			
		}			 
	
			$(document).ready(function(){
		

				$('#bregister').click(function(e){
				
					e.preventDefault();
					var state = $('#state').val(),
						city  = $('#city').val(),
						address  = $('#address').val(),
						zip  = $('#zip').val(),
						phone  = $('#phone').val(),
						business  = $('#business').val(),
						website  = $('#website').val(),				
						licensenum  = $('#licensenum').val(),
						subscription  = $('#subscription').val(),
						userid  = $('#userid').val();
						

					
					if(address !=="" && zip !=="" && phone !=="" && business !=="" && website !=="" && licensenum !==""){
						
						var form_data = new FormData();
						form_data.append('state', state);
						form_data.append('city', city);
						form_data.append('address', address);
						form_data.append('zip', zip);
						form_data.append('phone', phone);
						form_data.append('business', business);
						form_data.append('website', website);
						form_data.append('licensenum', licensenum);
						form_data.append('subscription', subscription);
						form_data.append('id', userid);
						form_data.append('key', key);
						

						
						
						$.ajax({
								url: hosturl +'ubregistrationcon', // point to server-side PHP script 
								dataType: 'text',  // what to expect back from the PHP script, if anything
								cache: false,
								contentType: false,
								processData: false,
								data: form_data,                         
								type: 'post',
								success: function(php_script_response){	
									<!-- alert(php_script_response); -->
									<!-- setTimeout(function(){											 -->
										<!-- window.location.href="./eBusinessregistration.html?key="+key; -->
									<!-- }, 0);		
									--> -->
									$('div.msg').text("Information successfully update.");
								}
							 });								
					}

				});
				
				

			});
			
			
			
				

			
			
		</script>
