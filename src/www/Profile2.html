    <script type="text/javascript">

	function setdate(){

		var setyears = $('.schedyear').val();
		var setmonths = $('.schedmonth').val();
		var setdays = $('.schedday').val();

		$("#rem").remove();

		if(setyears != "" && setmonths != "" && setdays != ""){
			$('#requestdate').val(setyears +'-'+ setmonths +'-'+ setdays);
			$('#schedmodal').modal('hide');
		}else{

			$(".error").append("<center><span id='rem'>Please complete the following year month and day.</span></center>");
		}
	}

	function settime(){

		var sethr = $('.sethr').val();
		var setmin = $('.setmin').val();


		$("#rem").remove();

		if(sethr != "" && setmin != "" ){
			$('#requestime').val(sethr +':'+ setmin +':00');
			$('#timemodal').modal('hide');
		}else{

			$(".error").append("<center><span id='rem'>Please complete the following hour(s) and minutes.</span></center>");
		}
	}







	<!-- window.history.pushState(null, "", window.location.href);         -->
	<!-- window.onpopstate = function() { -->
		<!-- window.history.pushState(null, "", window.location.href); -->
	<!-- }; -->

	var link = window.location.href; 
	var url = new URL(link);
	var keyr = url.searchParams.get("key");

	sessionStorage.setItem('key',keyr);
	var key = sessionStorage.getItem('key');


	<!-- link to profile details-->
	
	function profiled(){
	
		setTimeout(function(){											
				window.location.href="./profilebusiness.html?key="+key;
			}, 0);	
	}
	
	
	<!-- end here -->
	

	if(sessionStorage.getItem('key') === null){
		window.location.href="./index.html";			
	}else{
		var form_data = new FormData();   
		form_data.append('key',key);
				
		$.ajax({
				url: hosturl +'informationb', // point to server-side PHP script 
				dataType: 'text',  // what to expect back from the PHP script, if anything
				cache: false,
				contentType: false,
				processData: false,
				data: form_data,                         
				type: 'post',
				success: function(php_script_response){
							
					var t = JSON.parse(php_script_response);						
					$('h4.card-title').text( capitalize_Words(t[0].first_name) +" "+ capitalize_Words(t[0].last_name));					


					if(t[0].logo !== ''){
							$("img.profpic").attr("src", hosturl+"./uploads/"+ t[0].logo);
					}else{
						$("img.profpic").attr("src","./img/profilelogo.png");
					}

					sessionStorage.setItem("info", php_script_response);
					
					$('#sbusiness').text(t[0].business_name);					
					$('#scurrent').text(t[0].created_at +' - '+ t[0].trial_ends_at);
					$('#dcurent').text(t[0].created_at);
					
					switch(t[0].stripe_plan){
						case 'bo_three_month_one':
							$('#sdisk').text('3 months + 1 month trial');						
							$('#substype').text('Basic/Trial');
						break;
						
						case 'bo_six_month_one':
							$('#sdisk').text('6 months + 1 month trial');
							$('#substype').text('Deluxe/Trial');
						break;
						
						case 'bo_one_year_one':
							$('#sdisk').text(' 12 months + 1 month trial');
							$('#substype').text('Ultimate/Trial');
						break;
					}
					
					
					
					
				}
			 });					

		}
	
	<!-- Request result view -->
	
		function requestbusiness(){
	
		var info =  JSON.parse(sessionStorage.getItem("info"));
		var userid = info[0].user_id;
		
	
		setTimeout(function(){											
				window.location.href="./requestbusiness.html?key="+key+"&id="+userid;
			}, 0);	
	
		}
	
	<!-- end here request result -->
	
	
		$('.updateimage').click(function(e){

			
		
			var info =  JSON.parse(sessionStorage.getItem("info"));
			var userid = info[0].user_id;
			var imgpicture = $('#imgupload').prop('files')[0];



			var form_data = new FormData();   
			form_data.append('id', info[0].user_id);
			form_data.append('imgpicture', imgpicture);
			


			if(imgpicture !== ""){


				$.ajax({
					url: hosturl +'photoimageb', // point to server-side PHP script 
					dataType: 'text',  // what to expect back from the PHP script, if anything
					cache: false,
					contentType: false,
					processData: false,
					data: form_data,                         
					type: 'post',
					success: function(data){					
						sessionStorage.setItem("info", data);					
						setTimeout(function(){											
							window.location.href="./Profile2.html?key="+key;
						}, 0);


					}
				 });			
			 
			 e.preventDefault();	
			 
			}
